<!DOCTYPE html>
<html lang="en">
<head>
    <link  href="index.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Login Form</title>
</head>
<body>
    <div class="container">
        <div class="box-1">
            <h4 id="project">Project</h4>
            <h4 id="dulcet">Dulcetware</h4>
            <p id="forgot">Forgot Password?</p>
            <p id="contact">Contact</p>
        </div>
        <div class="box-2">
            <h4 id="sign">Sign In</h4>
            <form class="reg">
                <input name="name" type="text" id="username" placeholder="USERNAME"><br>
                <input name="password" type="password" id="password" placeholder="PASSWORD"><br>
                <button type="button" id="submit">SIGN IN</button>
            </form>
        </div>
    </div>
</body>
</html>
